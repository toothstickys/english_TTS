<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>语音编辑器</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">
    <div class="editor-container min-h-screen flex flex-col">
        <header class="flex items-center justify-between px-8 py-4 border-b border-gray-200 bg-white">
            <h1 class="text-xl font-medium">语音编辑器</h1>
            <div class="file-upload">
                <form id="uploadForm">
                    <label
                        class="flex items-center space-x-2 px-4 py-2 bg-blue-100 text-blue-800 rounded-lg hover:bg-blue-200 cursor-pointer">
                        <i class="fas fa-upload"></i>
                        <span>上传JSON文件</span>
                        <input type="file" id="jsonFile" name="file" accept=".json" class="hidden">
                    </label>
                </form>
            </div>
        </header>

        <main class="flex-1 px-4 md:px-8 py-6 overflow-auto">
            <div class="space-y-4" id="contentContainer">
                <!-- 动态内容将插入到这里 -->
            </div>
        </main>
        <!-- Footer -->
        <footer class="px-4 md:px-8 py-4 border-t border-gray-200 bg-white">
            <div class="flex flex-col md:flex-row items-center justify-between gap-4">
                <div class="flex items-center gap-3">
                    <button
                        class="flex items-center text-primary border border-primary hover:bg-red-50 px-4 py-1.5 rounded-button text-sm">
                        <i class="fas fa-layer-group mr-2"></i>
                        <span>音频合并</span>
                    </button>
                    <div class="input-frame">
                        <input type="number" value="1" min="1" max="10"
                            class="w-20 border-0 bg-transparent focus:ring-0">
                        <span class="text-gray-600 text-sm">秒</span>
                    </div>
                </div>

                <button
                    class="bg-primary hover:bg-red-600 text-white px-6 py-2 rounded-button text-sm w-full md:w-auto">
                    <i class="fas fa-download mr-2"></i>
                    下载
                </button>
            </div>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
